<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dunia Crypto</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .price {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background: #1f1f1f;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: #00ffcc;
      text-decoration: none;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: #00ffcc;
      color: #0f0f0f;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .price {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Dunia Crypto</h1>
  <div class="price" id="sol-price">Loading harga SOL...</div>

  <div class="buttons">
    <a href="https://t.me/NAMA_CHANNEL" target="_blank">Join Telegram</a>
    <a href="https://twitter.com/NAMA_TWITTER" target="_blank">Follow Twitter</a>
  </div>

  <script>
    async function getSolPrice() {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd");
      const data = await res.json();
      document.getElementById("sol-price").innerText = `Harga SOL: $${data.solana.usd}`;
    }

    getSolPrice();
    setInterval(getSolPrice, 10000); // refresh tiap 10 detik
  </script>
</body>
</html>
